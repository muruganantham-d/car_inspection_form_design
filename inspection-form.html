<!DOCTYPE html>
<html lang="en" class="min-h-screen font-sans bg-[#F7F4EF]">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>style Inspection Report</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

  <style>
    .floating-label input:focus ~ label,
    .floating-label input:not(:placeholder-shown) ~ label {
      @apply top-1 text-xs opacity-75;
    }
  </style>
</head>
<body class="p-6">

<div class="max-w-4xl mx-auto">

  <!-- Progress Bar -->
  <div class="mb-6">
    <div class="flex items-center justify-between text-xs text-gray-600 mb-2">
      <span id="step1-label" class="flex-1 text-center font-semibold">1. Vehicle</span>
      <span id="step2-label" class="flex-1 text-center">2. Inspection</span>
      <span id="step3-label" class="flex-1 text-center">3. Photos & Submit</span>
    </div>
    <div class="h-2 bg-gray-300 rounded-full overflow-hidden">
      <div id="progress-bar" class="h-full bg-green-600 transition-all duration-300" style="width: 33%;"></div>
    </div>
  </div>


  <!-- Step 1: Vehicle Info -->
  <div id="step1" class="bg-white/90 shadow-lg rounded-xl p-6 mb-6">
    <h2 class="text-2xl font-semibold tracking-wide text-black mb-6">Vehicle Information</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
      <div class="floating-label relative">
        <input type="text" id="owner" placeholder=" " class="w-full p-4 border rounded-lg peer"/>
        <label class="absolute left-3 top-4 text-base text-gray-400 transition-all pointer-events-none">OWNER</label>
      </div>
      <div class="floating-label relative">
        <input type="text" id="phone" placeholder=" " class="w-full p-4 border rounded-lg peer"/>
        <label class="absolute left-3 top-4 text-base text-gray-400 transition-all pointer-events-none">PHONE</label>
      </div>
      <div class="floating-label relative">
        <input type="text" id="make" placeholder=" " class="w-full p-4 border rounded-lg peer"/>
        <label class="absolute left-3 top-4 text-base text-gray-400 transition-all pointer-events-none">MAKE</label>
      </div>
      <div class="floating-label relative">
        <input type="text" id="reg" placeholder=" " class="w-full p-4 border rounded-lg peer"/>
        <label class="absolute left-3 top-4 text-base text-gray-400 transition-all pointer-events-none">REG</label>
      </div>
      <div class="floating-label relative">
        <input type="text" id="year" placeholder=" " class="w-full p-4 border rounded-lg peer"/>
        <label class="absolute left-3 top-4 text-base text-gray-400 transition-all pointer-events-none">YEAR</label>
      </div>
    </div>
    <div class="flex justify-end mt-8">
      <button onclick="goToStep(2)" class="px-8 py-3 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 transition">Next</button>
    </div>
  </div>

  <!-- Step 2: Inspection -->
  <div id="step2" class="hidden space-y-5">
    <!-- Sections will be injected here by JS -->
    <div class="flex justify-between mt-8">
      <button onclick="goToStep(1)" class="px-6 py-3 bg-gray-300 rounded-lg">Back</button>
      <button onclick="goToStep(3)" class="px-8 py-3 bg-green-600 text-white rounded-lg">Next</button>
    </div>
  </div>

  <!-- Step 3: Photos & Submit -->
  <div id="step3" class="hidden bg-white/90 shadow-lg rounded-xl p-6">
    <h2 class="text-xl font-semibold mb-4">Photos & Submit</h2>

    <label class="inline-flex items-center gap-2 cursor-pointer px-6 py-3 border rounded-lg shadow bg-white hover:bg-gray-50">
      <i data-lucide="camera"></i>
      <span>Add Photos</span>
      <input type="file" accept="image/*" multiple onchange="handlePhotos(this.files)" class="hidden"/>
    </label>

    <div id="photo-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6"></div>
    <p id="no-photos" class="text-sm text-gray-500 mt-4">No photos added yet.</p>

    <div class="flex justify-between mt-8">
      <button onclick="goToStep(2)" class="px-6 py-3 bg-gray-300 rounded-lg">Back</button>
      <div class="flex gap-3">
        <button onclick="clearPhotos()" class="px-5 py-3 border rounded-lg">Clear</button>
        <!-- <button onclick="submitReport()" id="submit-btn" class="px-8 py-3 bg-green-600 text-white rounded-lg">Submit Report</button> -->
        <button id="submitReportBtn" class="px-8 py-3 bg-green-600 text-white rounded-lg">Submit Report</button>
      </div>
    </div>
    <div id="submit-message" class="hidden mt-4 p-4 bg-green-50 border border-green-200 rounded text-sm"></div>
  </div>

</div>

<script>
  lucide.createIcons();

  let currentStep = 1;
  const totalSteps = 3;

  const sections = [
    { title: "Engine", icon: "wrench", status: null, remark: "", expanded: false, details: ["Checked belts & hoses", "No abnormal engine noise", "No leaks detected"] },
    { title: "Tyres", icon: "car", status: null, remark: "", expanded: false, details: ["Tread depth OK", "No cracks", "Pressure correct"] },
    { title: "Exterior", icon: "gauge", status: null, remark: "", expanded: false, details: ["No major dents", "Paint condition", "Lights working"] },
    { title: "Interior", icon: "car", status: null, remark: "", expanded: false, details: ["Seats condition", "AC working", "Electronics OK"] },
    { title: "Test Drive", icon: "gauge", status: null, remark: "", expanded: false, details: ["Smooth gear change", "Brakes responsive", "No warning lights"] },
  ];

  const photos = [];

  function goToStep(n) {
    document.getElementById(`step${currentStep}`).classList.add('hidden');
    currentStep = n;
    document.getElementById(`step${currentStep}`).classList.remove('hidden');

    // Update progress
    document.getElementById('progress-bar').style.width = `${(n / totalSteps) * 100}%`;
    document.querySelectorAll('#step1-label, #step2-label, #step3-label').forEach(el => el.classList.remove('font-semibold'));
    document.getElementById(`step${n}-label`).classList.add('font-semibold');
  }

  function renderSections() {
    const container = document.getElementById('step2');
    container.innerHTML = ''; // clear previous

    sections.forEach((sec, i) => {
      const div = document.createElement('div');
      div.className = "bg-white/95 p-6 rounded-2xl shadow-xl border border-[#E8E2D9]";

      div.innerHTML = `
        <div class="flex justify-between items-center mb-4">
          <div class="flex items-center gap-3">
            <i data-lucide="${sec.icon}" class="w-6 h-6 text-gray-700"></i>
            <h3 class="font-semibold text-black">${sec.title}</h3>
          </div>
          <div class="flex items-center gap-3">
            <button onclick="setSectionStatus(${i}, 'ok')" class="px-5 py-2 rounded-lg text-sm transition ${sec.status === 'ok' ? 'bg-green-600 text-white' : 'bg-gray-200'}">OK</button>
            <button onclick="setSectionStatus(${i}, 'not_ok')" class="px-5 py-2 rounded-lg text-sm transition ${sec.status === 'not_ok' ? 'bg-red-600 text-white' : 'bg-gray-200'}">Not OK</button>
            <button onclick="toggleExpand(${i})" class="p-2 border rounded-lg"><i data-lucide="${sec.expanded ? 'chevron-up' : 'chevron-down'}"></i></button>
          </div>
        </div>

        ${sec.status === 'not_ok' ? `
          <textarea placeholder="Short remark" class="w-full p-3 border rounded-lg mt-3" oninput="setRemark(${i}, this.value)">${sec.remark}</textarea>
        ` : ''}

        ${sec.expanded ? `
          <div class="mt-4 space-y-3">
            ${sec.details.map((d, di) => `
              <div class="flex justify-between items-center text-sm">
                <span class="text-gray-700">${d}</span>
                <div class="flex gap-2">
                  <button onclick="setDetail(${i},${di},true)" class="px-3 py-1 text-xs rounded ${sec.details[di]?.ok === true ? 'bg-green-600 text-white' : 'bg-gray-200'}">OK</button>
                  <button onclick="setDetail(${i},${di},false)" class="px-3 py-1 text-xs rounded ${sec.details[di]?.ok === false ? 'bg-red-600 text-white' : 'bg-gray-200'}">Not OK</button>
                </div>
              </div>
            `).join('')}
          </div>
        ` : ''}
      `;
      container.appendChild(div);
    });

    lucide.createIcons();
    // Re-add navigation buttons
    const nav = document.createElement('div');
    nav.className = "flex justify-between mt-8";
    nav.innerHTML = `
      <button onclick="goToStep(1)" class="px-6 py-3 bg-gray-300 rounded-lg">Back</button>
      <button onclick="goToStep(3)" class="px-8 py-3 bg-green-600 text-white rounded-lg">Next</button>
    `;
    container.appendChild(nav);
  }

  function setSectionStatus(i, status) {
    sections[i].status = status;
    if (status === 'ok') sections[i].remark = '';
    renderSections();
  }

  function setRemark(i, val) {
    sections[i].remark = val;
  }

  function toggleExpand(i) {
    sections[i].expanded = !sections[i].expanded;
    renderSections();
  }

  function setDetail(secIdx, detIdx, val) {
    if (!sections[secIdx].details[detIdx]) sections[secIdx].details[detIdx] = {};
    sections[secIdx].details[detIdx].ok = val;
    renderSections();
  }

  function handlePhotos(files) {
    Array.from(files).forEach(file => {
      const reader = new FileReader();
      reader.onload = e => {
        photos.push({ name: file.name, url: e.target.result });
        renderPhotos();
      };
      reader.readAsDataURL(file);
    });
  }

  function renderPhotos() {
    const grid = document.getElementById('photo-grid');
    const noPhotos = document.getElementById('no-photos');
    grid.innerHTML = '';

    if (photos.length === 0) {
      noPhotos.classList.remove('hidden');
      return;
    }

    noPhotos.classList.add('hidden');
    photos.forEach((p, i) => {
      const div = document.createElement('div');
      div.className = "relative border rounded-lg overflow-hidden shadow";
      div.innerHTML = `
        <img src="${p.url}" class="w-full h-40 object-cover"/>
        <button onclick="removePhoto(${i})" class="absolute top-2 right-2 bg-white/80 rounded-full p-1 text-xs hover:bg-white">âœ•</button>
        <div class="p-2 text-xs truncate bg-white">${p.name}</div>
      `;
      grid.appendChild(div);
    });
  }

  function removePhoto(i) {
    photos.splice(i, 1);
    renderPhotos();
  }

  function clearPhotos() {
    photos.length = 0;
    renderPhotos();
  }

  // async function submitReport() {
  //   const btnbutton = document.getElementById('submit-btn');
  //   button.disabled = true;
  //   button.textContent = "Submitting...";

  //   // Simulate API call
  //   await new Promise(r => setTimeout(r, 1200));

  //   document.getElementById('submit-message').classList.remove('hidden');
  //   document.getElementById('submit-message').textContent = "Report submitted successfully. Reviewer will be notified.";
  //   button.textContent = "Submit Report";
  //   button.disabled = false;
  // }

  // Initial render
  renderSections();
  renderPhotos();
</script>

<script>
  document.getElementById('submitReportBtn').addEventListener('click', function () {
    window.location.href = 'all-report.html';
  });
</script>

</body>
</html>
