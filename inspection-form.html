    <form class="mt-8 space-y-6">

      <!-- CLIENT INFO -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        <div>
          <label class="text-sm font-semibold">Client Name</label>

        <input type="text" class="w-full mt-1 px-4 py-2 border rounded-xl bg-gray-50 focus:ring-2 focus:ring-indigo-400" placeholder="Inspector full name" />

        <div>
          <label class="text-sm font-semibold">Make</label>

        </div>
        <div>
          <label class="text-sm font-semibold">Model</label>

        </div>
        <div>
          <label class="text-sm font-semibold">Year</label>

      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        <div>
          <label class="text-sm font-semibold">VIN / Chassis</label>
          <input type="text" class="w-full mt-1 px-4 py-2 border bg-gray-50 rounded-xl">
        </div>
        <div>
          <label class="text-sm font-semibold">Plate Number</label>
          <input type="text" class="w-full mt-1 px-4 py-2 border bg-gray-50 rounded-xl">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-5">

            <option>Diesel</option>
            <option>Hybrid</option>

        </div>
        <div>
          <label class="text-sm font-semibold">Seating Capacity</label>

        <div>

<script>
  document.getElementById('submitReportBtn').addEventListener('click', function () {
    window.location.href = 'inspection-detail-form.html';
  });
</script>

<script>
  // --- MOBILE MENU LOGIC (added without modifying previous script) ---

  const mobileBtn = document.getElementById("mobileMenuBtn");
  const closeBtn = document.getElementById("inspectproCloseMenu");
  const overlay = document.getElementById("inspectproMobileMenuOverlay");
  const backdrop = document.getElementById("inspectproBackdrop");
  const panel = document.getElementById("inspectproMobilePanel");

  if (mobileBtn && overlay && panel) {

    // OPEN MENU
    mobileBtn.addEventListener("click", () => {
      overlay.classList.remove("hidden");
      panel.classList.remove("translate-x-full");
      document.body.style.overflow = "hidden"; 
    });

    // CLOSE MENU
    function closeMenu() {
      overlay.classList.add("hidden");
      panel.classList.add("translate-x-full");
      document.body.style.overflow = ""; 
    }

    if (closeBtn) closeBtn.addEventListener("click", closeMenu);
    if (backdrop) backdrop.addEventListener("click", closeMenu);
  }
</script>
