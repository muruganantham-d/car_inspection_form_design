<!DOCTYPE html>
<html lang="en" class="min-h-screen font-sans bg-[#F7F4EF]">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>style Inspection Report</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

  <style>
    .floating-label input:focus ~ label,
    .floating-label input:not(:placeholder-shown) ~ label {
      @apply top-1 text-xs opacity-75;
    }
  </style>
</head>
<body class="p-6">

<div class="max-w-4xl mx-auto">

  <!-- Progress Bar -->
<div class="mb-8">
  <div class="flex items-center justify-between text-xs text-gray-500 mb-3">
    <span id="step1-label" class="font-medium">1. Vehicle</span>
    <span id="step2-label" class="font-medium">2. Inspection</span>
    <span id="step3-label" class="font-medium">3. Photos & Submit</span>
  </div>
  <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
    <div id="progress-bar" class="h-full bg-green-600 transition-all duration-500 ease-out" style="width: 33%;"></div>
  </div>
</div>


  <!-- Step 1: Vehicle Info -->
  <div id="step1" class="bg-white/90 shadow-lg rounded-xl p-6 mb-6">
    <h2 class="text-2xl font-semibold tracking-wide text-black mb-6">Vehicle Information</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
      <div class="floating-label relative">
        <input type="text" id="owner" placeholder=" " class="w-full p-4 border rounded-lg peer"/>
        <label class="absolute left-3 top-4 text-base text-gray-400 transition-all pointer-events-none">OWNER</label>
      </div>
      <div class="floating-label relative">
        <input type="text" id="phone" placeholder=" " class="w-full p-4 border rounded-lg peer"/>
        <label class="absolute left-3 top-4 text-base text-gray-400 transition-all pointer-events-none">PHONE</label>
      </div>
      <div class="floating-label relative">
        <input type="text" id="make" placeholder=" " class="w-full p-4 border rounded-lg peer"/>
        <label class="absolute left-3 top-4 text-base text-gray-400 transition-all pointer-events-none">MAKE</label>
      </div>
      <div class="floating-label relative">
        <input type="text" id="reg" placeholder=" " class="w-full p-4 border rounded-lg peer"/>
        <label class="absolute left-3 top-4 text-base text-gray-400 transition-all pointer-events-none">REG</label>
      </div>
      <div class="floating-label relative">
        <input type="text" id="year" placeholder=" " class="w-full p-4 border rounded-lg peer"/>
        <label class="absolute left-3 top-4 text-base text-gray-400 transition-all pointer-events-none">YEAR</label>
      </div>
    </div>
    <div class="flex justify-end mt-8">
      <button onclick="goToStep(2)" class="px-8 py-3 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 transition">Next</button>
    </div>
  </div>

  <!-- Step 2: Inspection -->
  <div id="step2" class="hidden space-y-5">
    <!-- Sections will be injected here by JS -->
    <div class="flex justify-between mt-8">
      <button onclick="goToStep(1)" class="px-6 py-3 bg-gray-300 rounded-lg">Back</button>
      <button onclick="goToStep(3)" class="px-8 py-3 bg-green-600 text-white rounded-lg">Next</button>
    </div>
  </div>

  <!-- Step 3: Photos & Submit -->
<!-- Step 3: Photos & Submit -->
<div id="step3" class="hidden">

  <div class="max-w-2xl mx-auto">

    <!-- Title -->
    <h2 class="text-2xl font-bold text-gray-900 mb-8 text-center">Photos & Submit</h2>

    <!-- Add Photos Button - Big & Beautiful -->
    <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-300 rounded-2xl cursor-pointer bg-gray-50 hover:bg-gray-100 transition-all active:scale-98">
      <i data-lucide="camera" class="w-10 h-10 text-gray-500 mb-2"></i>
      <span class="text-lg font-medium text-gray-700">Add Photos</span>
      <input type="file" accept="image/*" multiple onchange="handlePhotos(this.files)" class="hidden"/>
    </label>

    <!-- Photo Grid -->
    <div id="photo-grid" class="grid grid-cols-2 gap-4 mt-8"></div>

    <!-- No photos message -->
    <p id="no-photos" class="text-center text-gray-500 mt-6 text-lg">No photos added yet.</p>

    <!-- Bottom Action Buttons (Mobile-First Layout) -->
    <div class="mt-12 pb-8">
      <div class="grid grid-cols-2 gap-4 sm:flex sm:justify-center sm:gap-6">
        <button onclick="goToStep(2)" 
                class="px-8 py-4 bg-gray-200 text-gray-800 rounded-xl font-medium text-lg hover:bg-gray-300 transition active:scale-95 order-3 sm:order-none">
          Back
        </button>

        <button onclick="clearPhotos()" 
                class="px-8 py-4 bg-white border-2 border-gray-300 text-gray-700 rounded-xl font-medium text-lg hover:bg-gray-50 transition active:scale-95 order-2">
          Clear All
        </button>

        <button id="submitReportBtn" 
                class="px-10 py-4 bg-green-600 text-white rounded-xl font-bold text-lg shadow-lg hover:bg-green-700 transition active:scale-95 order-1 col-span-2 sm:col-span-1">
          Submit Report
        </button>
      </div>
    </div>

    <!-- Success Message (optional) -->
    <div id="submit-message" class="hidden mt-6 p-5 bg-green-50 border border-green-200 rounded-2xl text-center">
      <p class="text-green-800 font-semibold">Report submitted successfully!</p>
    </div>
  </div>
</div>

</div>

<script>
  lucide.createIcons();

  let currentStep = 1;
  const totalSteps = 3;

  const sections = [
    { title: "Engine", icon: "wrench", status: null, remark: "", expanded: false, details: ["Checked belts & hoses", "No abnormal engine noise", "No leaks detected"] },
    { title: "Tyres", icon: "car", status: null, remark: "", expanded: false, details: ["Tread depth OK", "No cracks", "Pressure correct"] },
    { title: "Exterior", icon: "gauge", status: null, remark: "", expanded: false, details: ["No major dents", "Paint condition", "Lights working"] },
    { title: "Interior", icon: "car", status: null, remark: "", expanded: false, details: ["Seats condition", "AC working", "Electronics OK"] },
    { title: "Test Drive", icon: "gauge", status: null, remark: "", expanded: false, details: ["Smooth gear change", "Brakes responsive", "No warning lights"] },
  ];

  const photos = [];

  function goToStep(n) {
    document.getElementById(`step${currentStep}`).classList.add('hidden');
    currentStep = n;
    document.getElementById(`step${currentStep}`).classList.remove('hidden');

    document.getElementById('progress-bar').style.width = `${(n / totalSteps) * 100}%`;
    document.querySelectorAll('[id^="step"][id$="-label"]').forEach(el => el.classList.remove('text-green-600', 'font-bold'));
    document.getElementById(`step${n}-label`).classList.add('text-green-600', 'font-bold');
  }

  // MAIN RENDER FUNCTION - MOBILE FIRST & BEAUTIFUL
function renderSections() {
  const container = document.getElementById('step2');
  container.innerHTML = '';

  sections.forEach((sec, i) => {
    const card = document.createElement('div');
    card.className = "bg-white rounded-2xl shadow-sm border border-gray-100 mb-3 overflow-hidden";

    card.innerHTML = `
      <div class="p-4 flex items-center justify-between">
        <!-- Left: Icon + Title (smaller on mobile) -->
        <div class="flex items-center gap-3">
          <i data-lucide="${sec.icon}" class="w-6 h-6 text-gray-700 flex-shrink-0"></i>
          <h3 class="text-base font-semibold text-gray-900 leading-tight">${sec.title}</h3>
        </div>

        <!-- Right: OK / Not OK + Arrow (compact & finger-friendly) -->
        <div class="flex items-center gap-1.5">
          <button onclick="setSectionStatus(${i}, 'ok')"
                  class="px-4 py-2.5 text-xs font-medium rounded-lg transition-all active:scale-95 whitespace-nowrap
                         ${sec.status === 'ok' ? 'bg-green-600 text-white shadow-sm' : 'bg-gray-100 text-gray-700'}">
            OK
          </button>
          <button onclick="setSectionStatus(${i}, 'not_ok')"
                  class="px-4 py-2.5 text-xs font-medium rounded-lg transition-all active:scale-95 whitespace-nowrap
                         ${sec.status === 'not_ok' ? 'bg-red-600 text-white shadow-sm' : 'bg-gray-100 text-gray-700'}">
            Not OK
          </button>
          <button onclick="toggleExpand(${i})"
                  class="p-2 rounded-lg bg-gray-100 active:bg-gray-200">
            <i data-lucide="${sec.expanded ? 'chevron-up' : 'chevron-down'}" class="w-5 h-5"></i>
          </button>
        </div>
      </div>

      <!-- Remark when Not OK -->
      ${sec.status === 'not_ok' ? `
        <div class="px-4 pb-3">
          <textarea placeholder="Remark..." rows="2"
                    class="w-full p-2.5 text-xs border border-gray-200 rounded-lg resize-none focus:ring-2 focus:ring-red-400"
                    oninput="setRemark(${i}, this.value)">${sec.remark}</textarea>
        </div>
      ` : ''}

      <!-- Expanded Details -->
      ${sec.expanded ? `
        <div class="px-4 pb-4 border-t border-gray-100 pt-3 space-y-2.5 text-xs">
          ${sec.details.map((d, di) => {
            const text = typeof d === 'object' ? d.text : d;
            const ok = typeof d === 'object' ? d.ok : null;
            return `
              <div class="flex justify-between items-center">
                <span class="text-gray-600">${text}</span>
                <div class="flex gap-1.5">
                  <button onclick="setDetail(${i},${di},true)"
                          class="px-2.5 py-1.5 rounded text-xs ${ok === true ? 'bg-green-600 text-white' : 'bg-gray-100'}">OK</button>
                  <button onclick="setDetail(${i},${di},false)"
                          class="px-2.5 py-1.5 rounded text-xs ${ok === false ? 'bg-red-600 text-white' : 'bg-gray-100'}">Not OK</button>
                </div>
              </div>
            `;
          }).join('')}
        </div>
      ` : ''}
    `;

    container.appendChild(card);
  });

  lucide.createIcons();

  // Fixed Bottom Button (perfect for narrow screens)
  const nav = document.createElement('div');
  nav.className = "fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 shadow-xl";
  nav.innerHTML = `
    <button onclick="goToStep(3)" 
            class="w-full bg-green-600 text-white font-semibold text-lg py-4 rounded-xl active:scale-95 transition shadow-lg flex items-center justify-center gap-2">
      Next â†’
    </button>
  `;
  container.appendChild(nav);
}
  // Rest of your functions remain the same
  function setSectionStatus(i, status) {
    sections[i].status = status;
    if (status === 'ok') sections[i].remark = '';
    renderSections();
  }

  function setRemark(i, val) {
    sections[i].remark = val;
  }

  function toggleExpand(i) {
    sections[i].expanded = !sections[i].expanded;
    renderSections();
  }

  function setDetail(secIdx, detIdx, val) {
    if (typeof sections[secIdx].details[detIdx] === 'string') {
      sections[secIdx].details[detIdx] = { text: sections[secIdx].details[detIdx], ok: val };
    } else {
      sections[secIdx].details[detIdx].ok = val;
    }
    renderSections();
  }

  // Photos functions stay the same...
  function handlePhotos(files) {
    Array.from(files).forEach(file => {
      const reader = new FileReader();
      reader.onload = e => {
        photos.push({ name: file.name, url: e.target.result });
        renderPhotos();
      };
      reader.readAsDataURL(file);
    });
  }

function renderPhotos() {
  const grid = document.getElementById('photo-grid');
  const noPhotos = document.getElementById('no-photos');
  grid.innerHTML = '';

  if (photos.length === 0) {
    noPhotos.classList.remove('hidden');
    return;
  }

  noPhotos.classList.add('hidden');

  photos.forEach((p, i) => {
    const div = document.createElement('div');
    div.className = "relative group rounded-2xl overflow-hidden shadow-lg border-2 border-gray-200";

    div.innerHTML = `
      <img src="${p.url}" class="w-full h-48 object-cover"/>
      
      <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
        <button onclick="removePhoto(${i})" 
                class="bg-white rounded-full p-3 shadow-xl active:scale-90 transition">
          <i data-lucide="trash-2" class="w-6 h-6 text-red-600"></i>
        </button>
      </div>

      <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-3">
        <p class="text-white text-xs truncate">${p.name}</p>
      </div>
    `;

    grid.appendChild(div);
  });

  lucide.createIcons();
}

  function removePhoto(i) { photos.splice(i, 1); renderPhotos(); }
  function clearPhotos() { photos.length = 0; renderPhotos(); }

  // Initial render
  renderSections();
  renderPhotos();
</script>

<script>
  document.getElementById('submitReportBtn').addEventListener('click', function () {
    window.location.href = 'all-report.html';
  });
</script>

</body>
</html>
